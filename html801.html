<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>DOM</title>
    </head>
    <style>
        div{
            color:yellow;
            font-family:Arial;
            font-size:24pt;
            text-align:center;
        }
        body{
            background-color:orchid;
        }
        h1{
            text-align:center;
        }
        p{
            text-align: center;
            color:yellow;
        }
        a{
            color:yellow;
        }
    </style>
    <body>
        <h1>Hello
            <a href="http://www.google.com">World</a><br>
            <a href="https://i.ytimg.com/vi/lt9ExkJJXJY/maxresdefault.jpg">Cat</a>
        </h1>

        <p><i>water fall</i></p>

        <div>my name is jimmy</div>
    </body>
</html>
